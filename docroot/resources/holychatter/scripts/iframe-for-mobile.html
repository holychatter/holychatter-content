<style>
  .onBackground
  {
    position: relative;
    z-index:auto;
    top: 0;
    left: 0;
  }
  .onTop
  {
    position: absolute;
    z-index:1;
    top: 0;
    left: 0;
  }
</style>

<div style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
  <div style="position: relative; left: 0; top: 0; height:100%; width:100%;">
    <iframe id="fullscreen-iframe" style="height:100%; width:100%; border:none; margin:0; padding:0;" class="onBackground"></iframe>
    <div id="fullscreen-div" style="height:100%; width:100%; border:none; margin:0; padding:0; cursor:pointer;" class="onTop"></div>
  </div>
</div>



<script type="text/javascript">
var fullsreenDiv = document.getElementById('fullscreen-div');
fullsreenDiv.addEventListener('click', fullscreen);
var urlParams = new URLSearchParams(window.location.search);
var srcParam = urlParams.get('src');
document.getElementById('fullscreen-iframe').src = srcParam;

function fullscreen() {
  window.open(srcParam, "_blank");
}
</script>
